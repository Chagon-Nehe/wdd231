<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthcareConnect: Local Healthcare Provider Directory</title>
    <meta property="og:title" content="HealthcareConnect">
    <meta property="og:description" content="A site that provide information about hospitals, clinics and healthcare providers in Malawi. ">
    <meta property="og:url" content=" https://chagon-nehe.github.io/wdd231/finalproject/index.html">
    <meta property="og:image" content="images/healthcareconnectlogo.webp" >
    <meta name="description" content="Browse and search local healthcare providers in the HealthcareConnect directory.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Main CSS for global styles (header, footer, basic typography) -->
    <link rel="stylesheet" href="styles/global.css">
    <!-- Specific CSS for the directory page (grid/list views, cards) -->
    <link rel="stylesheet" href="styles/directory.css">
</head>
<body>
    <header>
         
        <div class="container">
            <div class="logo-box">
                <img src="images/healthcareconnectlogo.webp" alt="Logo" class="center" 
            ><span>
                <strong >HealthcareConnect</strong><br><i>Your Local Healthcare Provider Directory</i>  
            </span> 
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="directory.html" class="nav-link active-nav">Directory</a>
                <a href="join.html" class="nav-link">Join Us</a>
            </nav>
            <!--<button class="menu-toggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>-->
            <!-- Placeholder for last visit message -->
            <p id="last-visit-display" class="last-visit-message"></p>
        </div>
    </header>

    <main class="container">
        <!-- Directory Section Content -->
        <section id="directory-section" class="content-section">
            <h2>Healthcare Providers</h2>

            <div class="view-toggle-menu">
                <button id="gridBtn" class="active">Grid View</button>
                <button id="listBtn">List View</button>
            </div>

            <div class="search-filter-controls">
                <input type="text" id="search-input" placeholder="Search by name, specialty, or keywords...">
                <select id="specialty-filter">
                    <option value="all">All Specialties</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <section id="provider-list">
                <p id="no-results" class="hidden">
                    No providers found matching your criteria.
                </p>
                <!-- Provider cards will be dynamically added here by JavaScript -->
            </section>
        </section>
    </main>

    <p><strong>Note:</strong>All contacts and adresses used are just placeholders. Just for learning purposes. </p>

    <footer>
        <div class="container">
            <p>&copy;<span id="copyright-year"></span> HealthcareConnect. All rights reserved.</p>
        </div>
        <p>Last modified: <span id="last-modified"></span></p>
        <nav class="Sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="facebook"></a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="instagram"></a>
            <a href="https://x.com">
                <img src="images/x.png" alt="x"></a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="linkedin"></a>
        </nav>
    </footer>
    <script src="scripts/shared.js" defer></script>
    <script src="scripts/directory.js" defer></script>
</body>
</html>
